# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "b59f4bedf162375d9261063c3bf2feb1"
name = "member_integration"
handle = "member_integration"
application_url = "https://paragraph-subaru-indicated-hot.trycloudflare.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
dev_store_url = "webhook-manager-app.myshopify.com"
include_config_on_deploy = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_customers,read_orders,read_products,write_customers,write_orders,write_products"

[auth]
redirect_urls = [
  "https://paragraph-subaru-indicated-hot.trycloudflare.com/auth/callback",
  "https://paragraph-subaru-indicated-hot.trycloudflare.com/auth/shopify/callback",
  "https://paragraph-subaru-indicated-hot.trycloudflare.com/api/auth/callback"
]

[webhooks]
api_version = "2024-10"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/app/order_created"

  [[webhooks.subscriptions]]
  topics = [ "orders/edited" ]
  uri = "/webhooks/app/order_edited"

  [[webhooks.subscriptions]]
  topics = [ "products/update" ]
  uri = "/webhooks/product_updated"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[pos]
embedded = false
